<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main-box">
            <div class="login-box">
                <h1>Sign up</h1>
                <div class="name-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="name" placeholder="Your Name">
                </div>
                <div class="mail-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" class="mail" placeholder="Your Mail">
                </div>
                <div class="pass-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="password" placeholder="Password">
                </div>
                <div class="pass-box2"> 
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="password-2" placeholder="Re Enter the Password">
                </div>
                <input type="checkbox" class="check" name="" id="">
                <span>I agree all statements in <u>Terms of service</u></span><br>
                <button class="btn">Register</button>
            </div>
            <div class="image-box">
                <img src="	https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" alt="Desktop"><br>
                <a href="#main_box1" class="member" >I am already member</a>
            </div>
            
    </section>
    <section class="main-box1">
        <div class="image-div">
                <img src="	https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg" alt=""><br>
                <a href="#">Create account</a>
            </div>
        <div class="loginup-div">
            <div class="loginup">
                <h1 class="Login-h1">Login Up</h1>
            </div>
            <div class="name-div">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="login-name" placeholder="Your Name">
            </div>
            <div class="pass-div">
                <i class="fa-solid fa-lock"></i>
                    <input type="password" class="login-password" placeholder="Password">
            </div>
            <div class="remember">
                <input type="checkbox" class="check1" name="" id="">
                <a href="#">Remember me</a><br>
                <button class="btn1">Login</button>
            </div>
            <div class="more">
                <div class="with">
                    <p>Or Login With-</p>
                </div>
                <div class="social">
                    <img src="./instagram.png" alt="" class="insta">
                    <img src="./facebook.png" alt="" class="face">
                    <img src="./gmail.png" alt="" class="gmail">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
